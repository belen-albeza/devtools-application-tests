<!doctype html>
<html>
<head>
  <title>Service Workers examples - Syntax error</title>
  <meta charset="utf-8">
</head>
<body>
  <h1>Service Worker with a syntax error</h1>

  <p>JS code in <code>sw.js</code> is invalid.</p>

  <ol>
    <li>Open the Application panel and go to the Service Workers page</li>
    <li>Click on this button <button type="button" id="install">Register</button></li>
    <li>A worker will briefly appear to disappear again</li>
  </ol>

  <footer>
  <p><a href="../">Go back</a></p>
  </footer>

<script>
  document.querySelector("#install").addEventListener("click", () => {
    navigator.serviceWorker.register("sw.js")
      .then(registration => {
        console.log("registered worker", registration);
      })
      .catch(error => {
        console.log("error while registering worker", error);
      });
  }, false);
</script>
</body>
</html>
